<!doctype html>
<html manifest="manifest.appcache">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Open Web Speedometer</title>
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=0.95, maximum-scale=0.95, minimum-scale=0.95" />
  <!-- Geo location is busted in iOS 6 with this
  <meta name="apple-mobile-web-app-capable" content="yes" />
  -->
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114-precomposed.png">
  <link rel="stylesheet" media="screen,projection,tv" href="css/speedometer.css" />
</head>
<body>

  <div id="page">
    <section id="speed">
      <span class="val">0</span>
      <span class="units">mph</span>
    </section>

    <div id="settings-toggle"></div>

    <section id="geolocation-debug">
      [<span class="time"></span>]
      lat: <span class="lat"></span>
      lon: <span class="lon"></span>
      accuracy: <span class="acc"></span>m
      speed: <span class="speed"></span>
    </section>
  </div>

  <section id="settings">
    <header>Settings</header>
    <ul>
      <li>
        <label for="units">Units</label>
        <select id="units">
          <option>metric</option>
          <option>imperial</option>
        </select>
      </li>
      <li>
        <label for="debug">Debug</label>
        <input id="debug" type="checkbox" />
  </section>

  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="js/speedometer.js"></script>

</body>
</html>
